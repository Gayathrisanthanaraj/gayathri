<html>
<head>
<title>calculator</title>
<link rel="stylesheet" href="clear.css">
<script>
function display(num)
{
document.getElementById("output-screen").value+=num;
}

function calculate()
{
let x=document.getElementById("output-screen").value;
let y=eval(x);
document.getElementById("output-screen").value=y;
}


function clr()
{
document.getElementById("output-screen").value="";
}
</script>
</head>

<body>
<div class="container">
<div class="calculator">
<input type="text" placeholder="0" id="output-screen" style="font-size:40px;">
<button onclick="clr()">clr</button>
<button onclick="delete()">del</button>
<button onclick="display('%')">%</button>
<button onclick="display('/')">/</button>
<button onclick="display('7')">7</button>
<button onclick="display('8')">8</button>
<button onclick="display('9')">9</button>
<button onclick="display('*')">*</button>
<button onclick="display('4')">4</button>
<button onclick="display('5')">5</button>
<button onclick="display('6')">6</button>
<button onclick="display('-')">-</button>
<button onclick="display('1')">1</button>
<button onclick="display('2')">2</button>
<button onclick="display('3')">3</button>
<button onclick="display('+')">+</button>
<button onclick="display('.')">.</button>
<button onclick="display('0')">0</button>
<button onclick="calculate()" class="equal" style="background-color:#90b4d5; color:#660066;">=</button>
</div>
</div>

</body>
</html>
